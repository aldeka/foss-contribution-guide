<html>
<head>
    <title>How to contribute to open source software</title>
    <link href="less/style.less" type="text/less" rel="stylesheet">
    
    <script src="js/less-1.3.0.min.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    
    <script src="js/handlebars.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>
    <script src="js/backbone.marionette.js"></script>
    
    <script src="js/contribution-guide.js"></script>
</head>

<body>

<h1>How to contribute to open source software</h1>

<div id="guide">
</div>

<script id="guide-template" type="text/x-handlebars-template">
  <h2>Steps:</h2>
  <ul id="steps-list">
  </ul>
</script>

<script id="step-template" type="text/x-handlebars-template">
  <div id="step-{{step.number}}" class="step {{#if step.isCompleted }}step-completed{{#endif }}">
  <a name="#{{step.slug}}"></a>
        <div class="step-header"><span class="step-number">{{ step.number}}.)</span> {{ step.name }}</div>
        <div class="step-body">
            <div class="step-description">{{ step.description }}</div>
            {{#each hints }}
            <div class="step-hint">{{ hint }}</div>
            {{#endeach }}
        </div>
   </div>
</script>
</body>
</html>
